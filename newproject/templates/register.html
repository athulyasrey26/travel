<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

   <form action="register" method="post">
       {% csrf_token %}
       <input type="text"  name="username" placeholder="Enter your username"><br><br>
       <input type="text" name="first_name" placeholder="Enter your first name"><br><br>
       <input type="text" name="last_name" placeholder="Enter your last name"><br><br>
       <input type="email" name="email" placeholder="Enter your email id"><br><br>
       <input type="password" name="password" placeholder="Enter your password"><br><br>
       <input type="password" name="cpassword" placeholder="Confirm password"><br><br>
       <input type="submit">


   </form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
